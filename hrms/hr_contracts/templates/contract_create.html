{% extends "base.html" %}
{% block title %} Contracts {% endblock %}
{% block body_block %}
<div class="container">
    <br/>
    <h1 class="float-right"> Create Contract </h1>
    <br/>

    <form method="POST" action="/hr_contracts/new_contract/" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <a href="javascript:history.back()" class="btn btn-dark"> Back </a>
            <input type="submit" value="Create" class="btn btn-primary">

        </div>

       {{ form.as_p}}

    </form>
</div>
{% endblock %}
