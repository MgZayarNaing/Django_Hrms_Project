
<!doctype html>
<html lang="en">
	<head>
		<title>HRMS => Zayar Naing </title>
			<meta charset="utf-8">
				{% load static %}
					<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
					<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
					<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
					<link rel="stylesheet" href="{% static 'login/css/style.css/'%}">
	</head>
		<body class="img js-fullheight" style="background-image: url({% static 'login/images/login.jpg' %});">
			<section class="ftco-section">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-5">
							<h2 class="heading-section"> Human Resource Management System </h2>
						</div>
					</div>
				<div class="row justify-content-center">
					<div class="col-md-6 col-lg-4">
						<div class="login-wrap p-0">
					<h3 class="mb-4 text-center">Have an account?</h3>
					<form  class="signin-form" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<input type='text'class="form-control" name='username' placeholder='Username' class="form-control" required/>
						</div>
					<div class="form-group">
						<input type='password'class="form-control" name='password' placeholder='Password' class="form-control" required/>
					</div>
					<div class="form-group">
						{% if error_message %}
							<p class="text-danger">{{ error_message }}</p>
						{% endif %}
							<input type="submit" value="Log In" class="form-control btn btn-primary submit px-3">
					</div>
					<div class="form-group d-md-flex">
						<div class="w-50">
							<label class="checkbox-wrap checkbox-primary">Remember Me
										<input type="checkbox" checked>
										<span class="checkmark"></span>
										</label>
									</div>
									
					</div>
				</form>
				
				</div>
					</div>
				</div>
		</div>
		</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

		</body>
</html>
